            <br><br>

            <br><br>

            <div class="inputBox">

                    min="09:00" max="22:00" required>
                    <label for="appt">Agende seu hor√°rio</label>
            </div>

            <br><br>

            <div class="nome">
                <input type="number" name="numero" id="numero" class="inputUs" required>
                <label for="number">Quantidade de pessoas</label>
            </div>
            
            <br><br>

            <div class="inputBox">
                <input type="date" name="date" id="date" class="inputUs" required>
                <label for="date">Data</label>
            </div>
   
           <br><br>              
                <input type="submit" value="Enviar" id="submit1">
